# Game Mechanics Extraction System Configuration

# Input files
il2cpp_dump_path: "C:/apktool/il2cpp-output/dump.cs"
ghidra_export_path: "ghidra-exports/libil2cpp-decompiled.c/libil2cpp.so.c"
config_file_path: null  # Optional: path to binary config file

# Output files
output_manual_path: "COMPLETE_GAME_MECHANICS_MANUAL.md"
checkpoint_path: "extraction_system/checkpoints/progress.json"
address_mapping_path: "extraction_system/cache/address_mapping.json"
il2cpp_cache_path: "extraction_system/cache/il2cpp_parsed.json"

# Processing options
use_cache: true
parallel_processing: true
max_workers: 4

# Pattern search options
context_lines: 10
max_matches_per_pattern: 100

# Verification options
run_verification: true
verification_strictness: "medium"  # low, medium, high

# Output options
include_code_evidence: true
include_optimization_strategies: false  # DISABLED - only factual mechanics from code
generate_json_export: true
generate_csv_export: true

# Priority systems (extract these first)
priority_systems:
  - "Combat"
  - "Summoning"
  - "PvP"
  - "Progression"
  - "Economy"

# Logging
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
log_file: "extraction_system/logs/extraction.log"
